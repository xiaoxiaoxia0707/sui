<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
            <title>
                list
            </title>
            <meta content="initial-scale=1, maximum-scale=1" name="viewport">
                <link href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.css" rel="stylesheet">
                </link>
            </meta>
        </meta>
    </head>
    <body>
        <div class="page-group">
            <div class="page">
                <!-- 标题栏 -->
                <header class="bar bar-nav">
                    <a class="icon icon-left pull-left open-panel">
                    </a>
                    <a class="icon icon-refresh pull-right">

                    <h1 class="title">
                        化妆品

                </header>
                <!--搜索栏-->
                <div class="bar bar-header-secondary">

                        <a class="searchbar-cancel">

                        </a>
                        <div class="search-input">
                            <label class="icon icon-search" for="search">
                            </label>
                            <input id="search" placeholder="输入关键字..." type="search"/>

                    </div>
                </div>
                <!-- 这里是页面内容区 -->
                <div class="content">
                    <div class="content-block-title">
                        韩束
                    </div>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-f7">
                                    </i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title">
                                        套装
                                    </div>
                                    <div class="item-after">

                                    </div>
                                </div>
                            </li>
                            <li class="item-content">
                                <div class="item-media">
                                    <i class="icon icon-f7">
                                    </i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title">
                                        面膜

                                    <div class="item-after">

                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block-title">
                        卡姿兰
                    </div>
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        套装
                                    </div>
                                    <div class="item-after">
                                        水润莹白系类礼盒装
                                    </div>

                            </li>
                            <li class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        面膜
                                    </div>
                                    <div class="item-after">
                                        蜗牛系类
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="content-block-title">
                        百雀羚
                    </div>
                    <div class="list-block">
                        <ul>
                            <li class="item-content item-link">
                                <div class="item-media">
                                    <i class="icon icon-f7">
                                    </i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title">
                                        商品名称
                                    </div>
                                    <div class="item-after">

                                    <i class="icon icon-f7">
                                    </i>
                                </div>

                                    <div class="item-title">
                                        面膜
                                    </div>
                                    <div class="item-after">
                                        水嫩清纯
                                    </div>

                    </div>

                <!-- 工具栏 -->
                <nav class="bar bar-tab">
                    <a class="tab-item external active" href="#">
                        <span class="icon icon-home">
                        </span>
                        <span class="tab-label">
                            首页
                        </span>
                    </a>
                    <a class="tab-item external" href="#">
                        <span class="icon icon-me">
                        </span>
                        <span class="tab-label">
                            买买买
                        </span>
                        <span class="badge">
                            2
                        </span>

                    <a class="tab-item external" href="#">

                    </a>
                    <a class="tab-item external" href="#">

                        <span class="tab-label">

                        </span>
                    </a>
                    <a class="tab-item external" href="#">
                        <span class="icon icon-settings">
                        </span>
                        <span class="tab-label">
                            我的

                    </a>

        <div class="panel-overlay">

        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>
                    这是一个侧栏
                </p>
                <p>
                    你可以在这里放用户设置页面
                </p>
                <!-- Click on link with "close-panel" class will close panel -->
                <p>
                    <a class="close-panel" href="#">

                    </a>
                </p>

        <script charset="utf-8" src="http://g.alicdn.com/sj/lib/zepto/zepto.js" type="text/javascript">

        <script charset="utf-8" src="http://g.alicdn.com/msui/sm/0.6.2/js/sm.js" type="text/javascript">
        </script>
